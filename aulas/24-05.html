<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: gray;
            width: 100vw;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .menu{
          
            background-color: black;
            
        }
        .menu ul{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .menu li{
            list-style: none;
            
        }
        .menu a:hover {
            background-color: white;
            color: black;
            height: 100%;
            transition: 0.5s;
            font-size: 20px;
        }
        .menu a {
            display: inline-block;
            border: 1px solid red;
            border-radius: 10px;
            padding: 25px 15px;
            height: 100%;
            color: white;
            text-decoration: none;
            margin-left: 30px;
            display: flex;
            align-items: center;
            transition: 0.5s;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="">Opção 1</a></li>
                <li><a href="">Opção 2</a></li>
                <li><a href="">Opção 3</a></li>
            </ul>
        </div>
        <div class="principal">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo vitae suscipit repudiandae eligendi illum doloribus ipsa! Facilis odit voluptatem cumque, officiis quae perspiciatis expedita. Autem sit alias maiores quaerat ipsam.</p>

        </div>

    </div>
    
</body>
</html>
