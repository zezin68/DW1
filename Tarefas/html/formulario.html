<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .coisinhos{
            display: flex;
            flex-direction: column;
            width: 25%;
        }
        #continue{
            color: white;
            background-color: black;
            border: none;
        }
        .bi-facebook{
            color: blue;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" method="get">
                <h1>Entre ou crie uma conta</h1>
                <p>Bem vindo de volta! Insira seus dados</p>
                <div class="coisinhos">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <button id="continue">Continue</button>
                </div>
                <p>or</p>
                <div class="coisinhos">
                    <button><i class="bi bi-google"> </i>Continue com google</button>
                    <button><i class="bi bi-apple"> </i>Continue com apple</button>
                    <button><i class="bi bi-facebook"> </i>Continue com facebook</button>
                </div>
                <p>Entrando ou fazendo login, você concorda com <a href="">Termos e Tondições</a> e <a href="">Uso de privacidade</a></p>
                

            </form>
        </div>
        <div class="img"></div>

    </div>
</body>
</html>
